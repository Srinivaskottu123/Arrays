    <body>
        <script>
            var arr = [12,24,65,65,65,65,14,65,12,12,12,44,44,44,44,44,44]
            for( var i=0;i<=arr.length-1;i++){
                for(j=i+1;j<=arr.length-1;j++){
                    if(arr[i] == arr[j]){
                        arr.splice(j,1)
                        j = j-1
                        i=i 
                    }
                }
            }
            console.log(arr)
        </script>
