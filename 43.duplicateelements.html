<html>
    <head></head>
    <body>
        <script>
            var arr = [12,24,65,65,65,65,14,65,12,12,12,44,44,44,44,44,44]
            for(i=0;i<=arr.length-1;i++){
            var k = arr.lastIndexOf(arr[i])
            if(k !== i){
                i=i+1
            }
            else{
               arr.splice(k,1)
               i = -1
            }
        }
        console.log(arr)
        
        </script>
    </body>
</html>
